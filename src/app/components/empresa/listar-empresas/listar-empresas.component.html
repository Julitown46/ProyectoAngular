<div class="container my-5">
    <h1 class="text-center">Empresas</h1>
    <a [routerLink]="['/crearempresa']" class="btn btn-primary mb-3">Añadir Nueva Empresa</a>
    <table class="table table-striped table-dark">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Ubicación</th>
                <th>Fecha Fundación</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            @for (empresa of empresas; track empresa.id) {
            <tr>
                <td>{{empresa.id}}</td>
                <td>{{empresa.nombre}}</td>
                <td>{{empresa.coordinates.latitud}} | {{empresa.coordinates.longitud}}</td>
                <td>{{empresa.fundacion}}</td>
                <td>
                    <a class="btn btn-danger btn-sm" (click)="eliminarEmpresa(empresa.id)">Eliminar</a>
                    <a class="btn btn-warning btn-sm" [routerLink]="['/editarempresa', empresa.id]">Editar</a>
                    <a class="btn btn-info btn-sm" [routerLink]="['/detalleempresa', empresa.id]">Detalles</a>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
